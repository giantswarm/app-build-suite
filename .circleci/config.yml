version: 2.1

orbs:
    architect: giantswarm/architect@4.35.5
    codecov: codecov/codecov@4.1.0

workflows:
    test:
        jobs:
            - run-tests:
                  name: run-tests
                  filters:
                      # Needed to trigger job also on git tag.
                      tags:
                          only: /^v.*/

            - architect/push-to-registries:
                  context: architect
                  name: push-to-registries
                  requires:
                      - run-tests
                  filters:
                      # Needed to trigger job also on git tag.
                      tags:
                          only: /^v.*/

            - augment-circleci-dockerfile:
                  name: augment-circleci-dockerfile
                  requires:
                      - push-to-registries
                  filters:
                      # Needed to trigger job also on git tag.
                      tags:
                          only: /^v.*/

            - architect/push-to-registries:
                  context: architect
                  name: push-to-registries-augmented
                  requires:
                      - run-tests
                      - augment-circleci-dockerfile
                  dockerfile: "./circleci.Dockerfile"
                  tag-suffix: "-circleci"
                  filters:
                      # Needed to trigger job also on git tag.
                      tags:
                          only: /^v.*/

            - publish-github-release:
                  name: publish-github-release-for-dabs
                  requires:
                      - push-to-registries-augmented
                  filters:
                      branches:
                          ignore: /.*/
                      tags:
                          only: /^v.*/

jobs:
    augment-circleci-dockerfile:
        executor: "architect/architect"
        steps:
            - checkout
            - run:
                  name: Generate container tag like architect orb does it
                  command: |
                      echo -n "quay.io/giantswarm/app-build-suite:$(architect project version)" > .docker_image_name
            - run:
                  name: Augment circleci.Dockerfile
                  command: |
                      CURRENT_TAG="$(cat .docker_image_name)"
                      sed -i -e "s|FROM changeme|FROM ${CURRENT_TAG}|" circleci.Dockerfile
            - persist_to_workspace:
                  root: "."
                  paths:
                      - "circleci.Dockerfile"

    run-tests:
        machine:
            image: default
        steps:
            - checkout

            - run:
                  name: Execute tests
                  command: |
                      make docker-test-ci

            - codecov/upload:
                  file: .coverage/coverage.xml

    publish-github-release:
        docker:
            - image: cibuilds/github:0.13
        steps:
            - checkout
            - run:
                  name: Publish Release on GitHub
                  command: |
                      ghr -t ${ARCHITECT_GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ./dabs.sh
